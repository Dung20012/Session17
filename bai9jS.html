<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
    .wrapper{
    padding: 70px 0;
    overflow-x: hidden;
    }

    .my-slider{
    padding: 0 70px;
    }
    .slick-initialized .slick-slide{
    color: #FFF;
    height: 200px;
    margin: 0 15px 0 0;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .slick-next, .slick-prev{
    z-index: 5;
    }
    .slick-next{
    right: 15px;
    }
    .slick-prev{
    left: 15px;
    }
    .slick-next:before, .slick-prev:before{
    color: #000;
    font-size: 26px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="my-slider">
            <div>
                <img src="https://caphenguyenchat.vn/wp-content/uploads/2017/07/cafe-sach-giup-ban-song-lau-khoe-manh-hon-cach-nao-3-1024x1024.png" alt="" width="200px">
            </div>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz0_nL9QYlYpNuf9K8q0lxwukbPdB5qwfwjF06k4PGl7xtspMfGD_71q70JmlCgWMITG0&usqp=CAU" alt="" width="200px" height="300px">
            </div>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO2NFyr25vAunnLCLYR72x0xktIwTswOkCVJd8HTZrUuDJFwASvMKR7-qRD2BBTdsEuNE&usqp=CAU" alt="" width="200px" height="300px">
            </div>
            <div>
                <img src="https://www.gob.mx/cms/uploads/article/main_image/104597/imagenes_Mesa_de_trabajo_1.jpg" alt="" width="200px" height="300px">
            </div>
            <div>
                <img src="https://vinbarista.com/uploads/news/ca-phe-vien-nen-la-gi-uu-nhuoc-diem-cua-cafe-vien-nen-202407220925.jpg" alt="" width="200px" height="300px">
            </div>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIKdo7rvJwEzyRlvoq8sFPyZuQLb7t3bj7Wb-ZHyjqu-k-8x2-i9gW97odksw2YmiqkKw&usqp=CAU" alt="" width="200px" height="300px">
            </div>
          </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
      <script>
        $(document).ready(function(){
      $('.my-slider').slick({
        slidesToShow: 5,
        slidesToScroll: 1,
        arrows: true,
        dots: true,
        speed: 300,
        infinite: true,
        autoplaySpeed: 5000,
        autoplay: true,
        responsive: [
      {
        breakpoint: 991,
        settings: {
          slidesToShow: 3,
        }
      },
      {
        breakpoint: 767,
        settings: {
          slidesToShow: 1,
        }
      }
    ]
      });
    });
      </script>
</body>
</html>
