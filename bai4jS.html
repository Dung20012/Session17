<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    h1 {
            font-size: 36px;
            color: black;
    }
    .container {
        display: flex;
        gap: 20px;
        margin-top: 50px;
    }
    .square {
        width: 100px;
        height: 100px;
        border: 2px solid black;
    }
</style>
</head>
<body>
    <h1>Change background color</h1>
    <p>Mouse over the square</p>
    <div class="container">
        <div class="square" style="background-color: yellow;" onmouseover="changeBackground('yellow')" onmouseout="resetBackground()"></div>
        <div class="square" style="background-color: green;" onmouseover="changeBackground('green')" onmouseout="resetBackground()"></div>
        <div class="square" style="background-color: gray;" onmouseover="changeBackground('gray')" onmouseout="resetBackground()"></div>
    </div>

    <script>
        const originalColor = 'green';

        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }

        function resetBackground() {
            document.body.style.backgroundColor = originalColor;
        }
    </script>
</body>
</html>
